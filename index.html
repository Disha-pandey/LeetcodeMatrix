<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="favicon.png" type="image/png">
   <link rel="icon" href="favicon.png" type="image/png">
<link rel="icon" href="favicon.png" type="image/png">



</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter Your Username: </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username" id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">

                    <div class="Medium-progress circle">
                        <span id="Medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">

                    <div class="Hard-progress circle">
                        <span id="Hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
